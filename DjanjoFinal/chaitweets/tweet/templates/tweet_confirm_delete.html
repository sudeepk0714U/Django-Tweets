{% extends "layout.html" %}

{% block title %}
    Confirm Delete
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg text-center" style="max-width: 500px; width: 100%;">
        <h2 class="text-danger mb-3">Are you sure you want to delete this tweet?</h2>
        
        <form method="post" class="d-flex justify-content-center gap-3 mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Delete</button>
            <a href="{% url 'tweet_list' %}" class="btn btn-secondary px-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
