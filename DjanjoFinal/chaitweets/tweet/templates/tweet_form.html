{% extends "layout.html" %}

{% block title %}
    Tweet
{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card shadow-lg p-4 w-100" style="max-width: 600px;">
        <h1 class="text-center text-white mb-4">Welcome to Django Tweet Project</h1>

        <h3 class="text-center text-light mb-4">
            {% if form.instance.pk %} 
                Edit Tweet ‚úèÔ∏è
            {% else %}
                Create Tweet üìù
            {% endif %}
        </h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning w-100 mt-3">Submit</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'tweet_list' %}" class="btn btn-outline-light">Back to Tweets</a>
        </div>
    </div>
</div>
{% endblock %}
